<div class="container">
    <div class="row">
     <form class="mt-2" [formGroup]="lingadsForm" (ngSubmit)="onSubmit()">   
       <div class="title">
            <span>Lingads</span>
            <i class="bi bi-info-circle-fill"></i>
       </div>
       <div class="form check d-flex flex-row lingads" *ngFor="let lingadList of lingads;">
            <div class="form-check" *ngFor="let lingad of lingadList;">
                <input 
                    type="checkbox" 
                    name="{{lingad.name}}" 
                    value="{{lingad.name}}" 
                    class="form-check-input" 
                    [checked]="lingad.checked"
                    (change)="onChange($event)">
                <label class="form-check-label label">{{lingad.name}}</label>      
            </div> 
        </div>
        <div class="form-check mt-1">
            <button class="btn btn-sm btn-info button" type="submit" [disabled]="!lingadsForm.valid">OK</button>
            <button class="btn btn-sm" (click)="onToogleAA()" type="button">Toogle AA</button>
            <button class="btn btn-sm" (click)="onToogleNA()" type="button">Toogle NA</button> 
        </div>       
      </form>
    </div> 
</div>
